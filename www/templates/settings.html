<ion-view title="{{ 'settings' | translate }}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">    
        <div class="list">
          <label class="item item-input item-select">
            <div class="input-label">
              {{ 'language' | translate }}
            </div>
            <select ng-change="setLanguage()" ng-model="settings.lang" ng-options="language.text | translate for language in languages track by language.code"></select>
          </label>
        </div>
  </ion-content>
</ion-view>
