<ion-view title="{{'track' | translate}}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <div class="breast padding-vertical row" style="padding-top: 30px">     
        <div class="col" style="text-align: center">   
            <button ng-class="blc" ng-click="selectBreast('blc')" />{{ 'left' | translate }}
        </div>
        <div class="col" style="text-align: center">   
            <button ng-class="bbc" ng-click="selectBreast('bbc')">{{ 'bottle' | translate }}
        </div>
        <div class="col" style="text-align: center">   
            <button ng-class="brc" ng-click="selectBreast('brc')">{{ 'right' | translate }}
        </div>
    </div>
    <div class="row row-center counter padding-vertical" style="padding-top: 30px" >
        <div class="col col-center">
            <div class="your-clock"></div>
        <div>

    </div>
    <div class="counter-buttons" style="padding-top: 30px">
        <div class="row" ng-if="!clock.running">
            <button class="button button-balanced button-block" ng-click="startCount()">
              <i class="icon ion-play"></i> {{ 'Start' | translate }}
            </button>
        </div>
        <div class="row padding-left" ng-if="clock.running">
            <button class="col-33 button button-block button-dark" ng-click="pauseCount()">
              <i class="icon ion-pause"></i> {{ 'Pause' | translate}}
            </button>
            <button class="col-50 col-offset-10 button button-block button-assertive" ng-click="stopCount()">
              <i class="icon ion-stop"></i> {{ 'Stop' | translate }}
            </button>
        </div>
    </div>
    <div class="card">
        <label class="item item-input item-stacked-label">
            <span class="input-label">{{ 'Last feed' | translate }}</span> {{ last.endTime | date : 'M/d/yy h:mm a'}}
        </label>
        <label class="item item-input item-stacked-label">
            <span class="input-label">{{ 'Duration' | translate }}</span> {{ last.timeInterval/60 | number: 2 }} {{ 'minutes' | translate}}
        </label>
    </div>
  </ion-content>
</ion-view>
