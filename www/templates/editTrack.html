<ion-view title="{{'Edit track' | translate}}" animation="slide-left-right">  
  <ion-content class="has-header">    
    <div class="list">
        <label class="item">
            <span class="input-label">{{ 'Date' | translate }}</span>
            {{date}}
        </label>
        <label class="item item-input">
            <span class="input-label">{{ 'Start' | translate }}</span>
            {{ startTime() }}
        </label>
        <label class="item item-input">
            <span class="input-label">{{ 'End' | translate }}</span>
            {{ endTime() }}
        </label>
        <label class="item item-input">
            <span class="input-label">{{ 'duration (minutes)' | translate }}</span>
            <input type="number" ng-model="interval" > 
        </label>
    </div>
  </ion-content>
</ion-view>
