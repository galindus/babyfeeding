<ion-view title="{{ 'history' | translate }}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="list" on-infinite="getItems(1)">                
        <div class="card" ng-repeat="day in days">
            <div class="item item-divider">
                {{ day[0].endTime | date }}
            </div>
            <div class="item item-text-wrap">
                <label class="item item-input item-stacked-label" ng-repeat="track in day">
                    <span class="input-label">{{ track.endTime | date: 'hh:mm' }}</span> {{ duration(track.timeInterval, 'seconds') }}                                        
                </label>
            </div>
            <div class="item item-divider">
                {{ 'Time feeding: ' | translate }} {{ getTotalFeed(day) }}
            </div>
        </div>
        <ion-infinite-scroll
        ng-if="moreDataCanBeLoaded"      
        distance="10%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
