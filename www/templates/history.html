<ion-view title="{{ 'history' | translate }}">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">    
        <div class="card" ng-repeat="day in days">
            <div class="item item-divider">
                {{ day[0].endTime | date }}
            </div>
            <div class="item item-text-wrap">
                <label class="item item-input item-stacked-label" ng-repeat="track in day">
                    <span class="input-label">{{ track.endTime | date: 'hh:mm' }}</span> {{ track.timeInterval/60 | number:2 }} {{ 'minutes' | translate }}                                        
                </label>
            </div>
            <div class="item item-divider">
                {{ 'Time feeding: ' | translate }} {{ getTotalFeed(day)/60 }} {{'minutes' | translate}}
            </div>
        </div>
        <ion-infinite-scroll
        ng-if="moreDataCanBeLoaded"
        on-infinite="getItems(10)"       
        distance="1%"></ion-infinite-scroll>
  </ion-content>
</ion-view>
